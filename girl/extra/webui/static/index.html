<!DOCTYPE html>
<html>
    <head>
        <title>Notif (Inspect Runs)</title>
        <meta charset="UTF-8" />
        <link rel="icon" href="favicon.ico" />
        <script src="script.js"></script>

        <style>
            body {
                display: flex;
                background: #f0f;
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                overflow: clip;
            }
            notif-list {
                width: 25rem;
            }
            #main {
                flex: 1;
                height: 100%;
                background: #0aa;
                overflow: auto;
            }
        </style>

        <template id="notif-list">
            <style>
                :host {
                    display: flex;
                    flex-direction: column;
                }
                #list {
                    flex: 1;
                    overflow-y: scroll;
                    margin: 0;
                    padding: 7px;
                }
            </style>
            <div>
                <tag-combo-box id="tags"></tag-combo-box>
                <details>
                    <summary>v</summary>
                    <input type="datetime-local" id="min-date" />
                    <input type="datetime-local" id="max-date" />
                    <button id="force-search">search</button>
                    <button id="clear-results">clear</button>
                </details>
            </div>
            <div id="list"></div>
        </template>

        <template id="tag-pill">
            <style>
                :host {
                    background: var(--tag);
                    border: none;
                    border-radius: 99px;
                    padding: 1px 12px;
                    cursor: pointer;
                }
                :host(:hover) {
                    box-shadow: inset 0 0 0 3px gray;
                }
            </style>
        </template>

        <template id="tag-combo-box">
            <style>
                form {
                    border: solid 2px lightgray;
                    margin: 5px;
                    padding: 3px;
                }
                #text {
                    margin: 1px 0;
                    padding: 0;
                    outline: 0;
                    border: 0;
                    background: 0 0;
                    -webkit-box-shadow: none;
                    box-shadow: none;
                    font-size: 100%;
                    font-family: monospace;
                    line-height: normal;
                    border-radius: 0;
                    min-width: 3ch;
                }
                tag-pill::after {
                    content: ' \d7';
                }
            </style>
            <form>
                <input id="text"
                       type="text"
                       placeholder="..."
                       autocomplete="off"
                       list="known-list"
                       style="width: 3ch;" />
                <datalist id="known-list"></datalist>
                <input type="submit" hidden />
            </form>
        </template>

        <template id="notif-list-item">
            <style>
                :host>div {
                    margin: 5px;
                    background: #666;
                }
                :host(.selected)>div {
                    background: var(--runid);
                }
            </style>
            <div>
                <div id="date"></div>
                <div id="id"></div>
                <div id="tags"></div>
            </div>
        </template>

        <template id="notif-details">
            <style>
                #x { float: left }
                /*#runid { float: right }*/
                #data {
                    background: var(--runid);
                }
            </style>
            <button id="x">x</button>
            <h2 id="runid"></h2>
            <div id="tags"></div>
            <details id="data">
                <summary>data</summary>
            </details>
        </template>
    </head>

    <body>
        <notif-list id="feed"></notif-list>
        <div id="main"></div>
    </body>
</html>
